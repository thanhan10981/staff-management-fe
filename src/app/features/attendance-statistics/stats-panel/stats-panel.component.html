<div class="stats-panel">

  <!-- Tổng ngày công -->
  <div class="stat-card">
    <div class="stat-content">
      <div class="stat-title">Tổng ngày công</div>
      <div class="stat-value">{{ totalWorkDays | number }}</div>
    </div>
    <div class="stat-icon blue">
      <svg
        class="stat-svg"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        aria-hidden="true"
      >
        <path d="M7 2a1 1 0 0 1 1 1v1h8V3a1 1 0 1 1 2 0v1h1a3 3 0 0 1 3 3v12a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3h1V3a1 1 0 0 1 1-1Zm12 8H5v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-9ZM6 6a1 1 0 0 0-1 1v1h14V7a1 1 0 0 0-1-1H6Z"/>
        <rect x="14" y="14" width="4" height="4" rx="1"/>
      </svg>
    </div>

  </div>

  <!-- Số lần đi trễ -->
  <div class="stat-card">
    <div class="stat-content">
      <div class="stat-title">Số lần đi trễ</div>
      <div class="stat-value red">{{ lateCount }}</div>
    </div>
    <div class="stat-icon red">
      <svg class="stat-svg"
      xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" id="clock">
        <path d="M12.5,11.8740234V7c0-0.276123-0.223877-0.5-0.5-0.5S11.5,6.723877,11.5,7v5c0.0001221,0.0824585,0.0206299,0.1636353,0.0595703,0.2363281l1.5,2.7988281c0.0869751,0.1623535,0.2562256,0.2637329,0.4404297,0.2636719c0.0825195,0.0003052,0.1638184-0.0202026,0.2363281-0.0595703c0.0002441-0.0001221,0.0004272-0.0002441,0.0006714-0.0003662c0.2429199-0.1306152,0.3340454-0.4334717,0.2034302-0.6763916L12.5,11.8740234z M12,2C6.4771729,2,2,6.4771729,2,12s4.4771729,10,10,10c5.5201416-0.0064697,9.9935303-4.4798584,10-10C22,6.4771729,17.5228271,2,12,2z M12,21c-4.9705811,0-9-4.0294189-9-9s4.0294189-9,9-9c4.9683228,0.0054321,8.9945679,4.0316772,9,9C21,16.9705811,16.9705811,21,12,21z"></path>
      </svg>
    </div>
  </div>

  <!-- Nghỉ không phép -->
  <div class="stat-card">
    <div class="stat-content">
      <div class="stat-title">Nghỉ không phép</div>
      <div class="stat-value orange">{{ absentWithoutLeave }}</div>
    </div>
    <div class="stat-icon orange">
      <svg class="stat-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="ban">
      <path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm0,18a8,8,0,0,1-8-8A7.92,7.92,0,0,1,5.69,7.1L16.9,18.31A7.92,7.92,0,0,1,12,20Zm6.31-3.1L7.1,5.69A7.92,7.92,0,0,1,12,4a8,8,0,0,1,8,8A7.92,7.92,0,0,1,18.31,16.9Z"></path>
    </svg>
    </div>
  </div>

  <!-- Tỷ lệ đúng giờ -->
  <div class="stat-card">
    <div class="stat-content">
      <div class="stat-title">Tỷ lệ đúng giờ</div>
      <div class="stat-value green">{{ onTimeRateDisplay }}%</div>
    </div>
    <div class="stat-icon green">
      <svg class="stat-svg" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" id="check" x="0" y="0" version="1.1" viewBox="0 0 20 20">
      <path d="M8.294 16.998c-.435 0-.847-.203-1.111-.553L3.61 11.724a1.392 1.392 0 0 1 .27-1.951 1.392 1.392 0 0 1 1.953.27l2.351 3.104 5.911-9.492a1.396 1.396 0 0 1 1.921-.445c.653.406.854 1.266.446 1.92L9.478 16.34a1.39 1.39 0 0 1-1.12.656c-.022.002-.042.002-.064.002z"></path>
    </svg>
    </div>
  </div>

</div>
