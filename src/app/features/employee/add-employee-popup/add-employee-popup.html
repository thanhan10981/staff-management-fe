<div class="overlay">
  <div class="popup">
    <div class="popup-header">
      <h3>Thêm nhân viên mới</h3>
      <i class="ri-close-line" (click)="closePopup()"></i>
    </div>

    <div class="popup-body">
      <div class="form-grid">
        <div class="form-group">
          <label>Họ và tên</label>
          <input type="text" placeholder="Nhập họ và tên" />
        </div>

        <div class="form-group">
          <label>Ngày sinh</label>
          <input type="date" />
        </div>

        <div class="form-group">
          <label>Giới tính</label>
          <select>
            <option>Nam</option>
            <option>Nữ</option>
            <option>Khác</option>
          </select>
        </div>

        <div class="form-group">
          <label>Số CCCD/CMND</label>
          <input type="text" placeholder="Nhập số CCCD/CMND" />
        </div>

        <div class="form-group">
          <label>Chức vụ</label>
           <select>
            <option value="">-- Chọn chức vụ --</option>
            <option>Bác sĩ</option>
            <option>Điều dưỡng</option>
            <option>Kỹ thuật viên</option>
            <option>Dược sĩ</option>
            <option>Hộ lý</option>
            <option>Nhân viên hành chính</option>
          </select>
        </div>

        <div class="form-group">
          <label>Chuyên khoa</label>
          <select>
            <option value="">-- Chọn chuyên khoa --</option>
            <option>Khoa Nội tổng hợp</option>
            <option>Khoa Ngoại</option>
            <option>Khoa Nhi</option>
            <option>Khoa Hồi sức cấp cứu</option>
            <option>Khoa Dược</option>
            <option>Khoa Xét nghiệm</option>
            <option>Khoa Chẩn đoán hình ảnh</option>
          </select>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="example@company.com" />
        </div>

        <div class="form-group">
          <label>Số điện thoại</label>
          <input type="text" placeholder="Nhập số điện thoại" />
        </div>

        <div class="form-group">
          <label>Ngày vào làm</label>
          <input type="date" />
        </div>

         <div class="form-group upload contract-upload">
            <label>Hợp đồng lao động</label>
            <div class="upload-box">
              <i class="ri-file-upload-line"></i>
              <p>Chọn tệp hợp đồng (PDF, DOCX)</p>
              <input type="file" accept=".pdf,.doc,.docx" />
            </div>
        </div>



        <div class="form-group">
          <label>Liên hệ khẩn cấp</label>
          <input type="text" placeholder="Tên người liên hệ" />
        </div>

        <div class="form-group">
          <label>SĐT Liên hệ khẩn cấp</label>
          <input type="text" placeholder="SĐT người liên hệ" />
        </div>

        <!-- Ảnh đại diện -->
        <div class="form-group upload avatar-upload">
          <label>Ảnh đại diện</label>
          <div class="upload-box">
            <i class="ri-image-add-line"></i>
            <p>Chọn ảnh</p>
            <input type="file" accept="image/*" />
          </div>
        </div>
      </div>
    </div>

    <div class="popup-footer">
      <button class="btn cancel" (click)="closePopup()">Hủy</button>
      <button class="btn save">Lưu</button>
    </div>
  </div>
</div>
