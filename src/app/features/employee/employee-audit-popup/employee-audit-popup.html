<div class="overlay">
  <div class="popup">
    <!-- Header -->
    <div class="popup-header">
      <div class="profile">
        <img src="/assets/images/avatar.jpg" class="avatar" alt="avatar" />
        <div class="info">
          <h3>Nguyễn Thị Lan</h3>
          <div class="sub-info">
            <span>EMP001 · Bác sĩ nội trú</span>
            <span class="status">Đang làm việc</span>
          </div>
        </div>
      </div>
      <i class="ri-close-line" (click)="closeBoth()"></i>
    </div>

    <!-- Tabs -->
    <app-common-tabs
      [tabs]="tabList"
      [activeTab]="activeTab"
      (tabChange)="onTabChange($event)">
    </app-common-tabs>

    <!-- Content -->
    <div class="content">
      <h4>Lịch sử thay đổi</h4>

      <div class="log-list">
        <div class="log-card" *ngFor="let log of logs">
          <div class="log-left">
            <p class="title">{{ log.action }}</p>
            <p class="detail">{{ log.detail }}</p>
          </div>
          <div class="log-right">
            <span class="date">{{ log.date }}</span>
            <span class="time">{{ log.time }}</span>
            <span class="user">{{ log.user }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
